kerberos:
  kdc_realm: <your_kdc_realm>
  servers:
    - {
        label: "<label for /etc/hosts comment>",
        ip_address_for_etc_hosts: "<ip_address_for_etc_hosts>",
        fqdn: "<fqdn>",
        host_name: "<host_name>",
        is_primary: true, # if the host is replica server, remove this line.
      }
  kdc_master_password: <strong_password>
  admin_principal: <admin_principal_name>
  admin_password: <admin_principal_password>
